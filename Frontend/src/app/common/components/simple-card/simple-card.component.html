<mat-card class="mt-3" appearance="outlined">

      <mat-card-title>{{title}}</mat-card-title>
      <mat-card-subtitle>{{'Price change: '+ priceChange}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <ng-content select="[content]"></ng-content>
    </mat-card-content>
  </mat-card>
