<div>
  <mat-form-field class="ms-5 mt-2">
    <mat-label>Choose data period</mat-label>
    <mat-select [formControl]="selectedTimeRange">
      <mat-option *ngFor="let period of timeRanges" [value]="period.Key">
        {{ period.Value }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <h2>Notifications:</h2>
  <ul>
    <li *ngFor="let message of notification.messages">
      {{ message }}
    </li>
  </ul>
  <!-- <app-draggable-window (windowOpened)="setNewWindow($event)" draggable="true"></app-draggable-window>
<button (click)="changeColor()">Zmie≈Ñ kolor okna</button> -->
  <div  class="me-5 ms-5">
    <app-simple-card *ngFor="let chart of charts | async"
      [title]="chart.title"
      [priceChange]="chart.priceChange"
    >
      <app-chart content [chartData]="chart.data"></app-chart>      
    </app-simple-card>
  </div>
</div>
