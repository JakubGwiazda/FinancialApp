http:
  routers:
    financial-app:
      rule: "PathPrefix(`/financial`)"
      service: financial-app
      entrypoints: web
    notification-service:
      rule: "PathPrefix(`/notification`)"
      service: notification-service
      entrypoints: web

  services:
    financial-app:
      loadBalancer:
        servers:
          - url: "http://financial-app:5113"
    notification-service:
      loadBalancer:
        servers:
          - url: "http://notification-service:5102"
